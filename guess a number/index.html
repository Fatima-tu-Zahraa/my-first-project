<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess a number game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <p>Try and guess a number between 1 and 100</p>
        <p>You have 5 attempt to guess a right number</p>
        <br>
        <form>
            <label for="guessField" id="guess">
                <h1> Guess a number</h1>
            </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="submit guess" class="sumbitguess">

        </form>
        <div class="resultparas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses remaining <span class="lastResult">5</span></p>
            <p class="lowOrHi"></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
